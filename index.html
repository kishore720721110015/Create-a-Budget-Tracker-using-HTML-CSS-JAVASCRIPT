<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sec">
            <h1>Add a new transaction : </h1>
        <div class="secon">
            <form id="transfor">
                <label for="type">Type :</label>
                <select id="type" required>
                    <option value="" disabled selected>choose any one...</option>
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                    <option value="Balence">Balance</option>
                  </select>
                 <label class="nam">Name :</label>
                 <input type="text" id="nam" required><br><br>
                 <label class="amo">Amount :</label>
                 <input type="num" id="amoun" required> <br>
                 <button id="Submit" class="sub" onclick= >Add to transactions</button>
            </form>
        </div>
        <table>
            <tr>
                <th>Type</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Options</th>
            </tr> 
            <tbody id="transaction"></tbody>
        </table>
    </div>
</body>
    <script>
        document.getElementById('transfor').addEventListener('submit', function(event) {
    event.preventDefault();

    const type = document.getElementById('type').value;
    const name = document.getElementById('nam').value;
    const amount = document.getElementById('amoun').value;

    addTransaction(type, name, amount);
    clearForm();
});

function addTransaction(type, name, amount){
    const table = document.getElementById('transaction');
    const row = document.createElement('tr');

    row.innerHTML = `
        <td>${type}</td>
        <td>${name}</td>
        <td>$${amount}</td>
        <td><a href="#" onclick="deleteTransaction(this)"><button class="del">Delete</button></a></td>
        `;

    table.appendChild(row);
    }
function deleteTransaction(element) {
    element.parentElement.parentElement.remove();
}

function clearForm() {
    document.getElementById('type').value = '';
    document.getElementById('nam').value = '';
    document.getElementById('amoun').value = '';
}
    </script>
</html>
