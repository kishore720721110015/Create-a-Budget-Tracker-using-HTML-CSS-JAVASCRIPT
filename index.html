<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sec">
            <h1>Add a new transaction : </h1>
                <label for="type">Type :</label>
                <select id="type">
                    <option value="" disabled selected>choose any one...</option>
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                    <option value="Balence">Balance</option>
                  </select>
                 <label class="nam">Name :</label>
                 <input type="text" id="nam"><br><br>
                 <label class="amo">Amount :</label>
                 <input type="num" id="amoun"> <br>
                 <button id="Submit" class="sub" onclick=addTrans()>Add to transactions</button>
        <table>
            <tr>
                <th>Type</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Options</th>
            </tr> 
            <tbody id="transaction"></tbody>
        </table>
    </div>
</body>
    <script>

function addTrans(){
    var type=document.getElementById("type").value;
    var name=document.getElementById("nam").value;
    var amount=document.getElementById('amoun').value;
    var tableBody=document.getElementById("transaction");
    
    const row1=document.createElement('tr');
    row1.innerHTML=`<td>${type}</td><td>${name}</td><td>${amount}</td><td><button class="del" id='btn'>Delete</button></td>`;
    tableBody.appendChild(row1);

    row1.querySelector("#btn").addEventListener('click',()=>{
        row1.remove();
    });
}
    </script>
</html>
